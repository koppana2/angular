<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    </head>
    <body>
        <script>
            //today date or current date we will use the following
            var date=moment("2023-090");
            //in above 090 means "90th day this year"
            document.write(date._d);
            var date=moment("2023090");
            //in above 090 means "90th day this year"
            document.write(date._d);

        </script>
    </body>
</html>
